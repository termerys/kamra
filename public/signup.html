<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/stylesheets/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="navbar-fixed">
    <nav class="grey darken-4">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo" style="">KAMRA</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Be a Lender</a></li>
            <li><a href="#">Insurance Policy</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo" background-color="#ffffff">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Be a Lender</a></li>
            <li><a href="#">Insurance Policy</a></li>
          </ul>
        </div>

      </div>

    </nav>
  </div>

  <div class="container">

    <div class="row">
      <h1>Sign up</h1>
      <form class="col s8 offset-s2" action="/signup" method="post">

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Johny" id="first_name" type="text" class="validate" name="first_name">
            <label for="first_name">First Name</label>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Appleseed" id="last_name" type="text" class="validate" name="last_name">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" name="username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="address" class="materialize-textarea" name="address"></textarea>
            <label for="address">Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="text" class="validate" name="phone">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <button class="btn-large waves-effect waves-light" type="submit" value="Sign Up">Submit
                            <i class="material-icons right">send</i>
                        </button>
        </div>
      </form>
    </div>

  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/materialize.min.js"></script>
  <script>
    $(document).ready(function() {

    })
  </script>
</body>

</html>
